<div class="modal modal-message fade" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="modal-signup-Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-signup">
            <div class="modal-header">
                <h4>Реєстрація</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <form method="post" class="row reg-form justify-content-center">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="col-md-6 form-group mt-3">
                                <span>{{ field.label }}</span><br>
                                {{ field }}
                            </div>
                            {% endfor %}                                
                            <div class="form-group ">
                                <button type="submit" value="submit" class="btn_3">Зареєструватися</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
  </div>
</div>
